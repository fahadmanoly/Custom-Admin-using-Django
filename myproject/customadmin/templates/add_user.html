<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        .backbutton{
            margin-right: 80%;
        }
    </style>
</head>
<body>

    <button class = "btn btn-danger backbutton"  type="button"><a href="users">Back</a></button>
    <form class="position-absolute top-50 start-50 translate-middle" action="" method="POST">
        {% csrf_token %}
        <label>User name</label>
        <input type="text" placeholder="Enter user name" name="username" required><br><br>
        <label>Enter Password</label>
        <input type="password" placeholder="Enter the password" name="password1" required><br><br>
        <label>Confirm Password</label>
        <input type="password" placeholder="Confirm password" name="password2" required><br><br>
        <label>Enter email</label>
        <input type="email" placeholder="Enter the email address" name="email" required><br><br>
        <button class="btn btn-warning" type="submit">Add user</button>


        
    </form>

    <h2>{{m}}</h2>

      
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
